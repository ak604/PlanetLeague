<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Memory Match</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            touch-action: manipulation;
            overflow: hidden;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .game-container {
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .card {
            aspect-ratio: 3/4;
            background-color: #2196F3;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 0;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .card.flipped {
            transform: rotateY(180deg);
            font-size: 24px;
            background-color: white;
            border: 2px solid #ccc;
        }
        .card.matched {
            background-color: #8BC34A;
            cursor: default;
        }
        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 100;
            display: none;
        }
        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 20px 0;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Memory Match</h1>
        <div class="stats">
            <div id="moves">Moves: 0</div>
            <div id="pairs">Pairs: 0/8</div>
        </div>
        <div class="card-grid" id="card-grid"></div>
    </div>

    <div class="game-over" id="game-over">
        <h2>Game Over!</h2>
        <p id="final-score">You matched all pairs in 0 moves!</p>
        <button id="play-again">Play Again</button>
    </div>

    <script>
        const emojis = ["ðŸ±", "ðŸ¶", "ðŸ­", "ðŸ¹", "ðŸ°", "ðŸ¦Š", "ðŸ»", "ðŸ¼"];
        let cards = [];
        let flippedCards = [];
        let matchedPairs = 0;
        let moves = 0;
        let canFlip = true;

        function initGame() {
            const cardGrid = document.getElementById("card-grid");
            cardGrid.innerHTML = "";
            
            // Reset game state
            cards = [];
            flippedCards = [];
            matchedPairs = 0;
            moves = 0;
            canFlip = true;
            
            document.getElementById("moves").textContent = "Moves: 0";
            document.getElementById("pairs").textContent = "Pairs: 0/8";
            document.getElementById("game-over").style.display = "none";
            
            // Create pairs of emojis
            let cardValues = [...emojis, ...emojis];
            cardValues = shuffleArray(cardValues);
            
            // Create card elements
            cardValues.forEach((value, index) => {
                const card = document.createElement("div");
                card.className = "card";
                card.dataset.value = value;
                card.dataset.index = index;
                card.addEventListener("click", flipCard);
                cardGrid.appendChild(card);
                cards.push(card);
            });
        }
        
        function flipCard() {
            if (!canFlip) return;
            
            const selectedCard = this;
            const cardIndex = selectedCard.dataset.index;
            
            // Prevent flipping already flipped or matched cards
            if (selectedCard.classList.contains("flipped") || 
                selectedCard.classList.contains("matched")) {
                return;
            }
            
            // Flip the card
            selectedCard.classList.add("flipped");
            selectedCard.textContent = selectedCard.dataset.value;
            flippedCards.push(selectedCard);
            
            // Check if two cards are flipped
            if (flippedCards.length === 2) {
                moves++;
                document.getElementById("moves").textContent = `Moves: ${moves}`;
                canFlip = false;
                
                // Check for a match
                if (flippedCards[0].dataset.value === flippedCards[1].dataset.value) {
                    // Match found
                    flippedCards.forEach(card => {
                        card.classList.add("matched");
                    });
                    matchedPairs++;
                    document.getElementById("pairs").textContent = `Pairs: ${matchedPairs}/8`;
                    
                    flippedCards = [];
                    canFlip = true;
                    
                    // Check if all pairs are matched
                    if (matchedPairs === 8) {
                        endGame();
                    }
                } else {
                    // No match
                    setTimeout(() => {
                        flippedCards.forEach(card => {
                            card.classList.remove("flipped");
                            card.textContent = "";
                        });
                        flippedCards = [];
                        canFlip = true;
                    }, 1000);
                }
            }
        }
        
        function endGame() {
            document.getElementById("final-score").textContent = 
                `You matched all pairs in ${moves} moves!`;
            document.getElementById("game-over").style.display = "flex";
        }
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }
        
        // Initialize the game
        initGame();
        
        // Setup play again button
        document.getElementById("play-again").addEventListener("click", initGame);
    </script>
</body>
</html>
